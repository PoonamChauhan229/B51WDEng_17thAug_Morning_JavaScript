<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        height: 100px;
        width: 100px;
        background-color: navy;
}
</style>
<body>
    <div id="test"></div><br>
    <p id="ptext"></p>
    <button onclick="stopAnim()">Stop</button>
    <script>
       var id=setInterval(anim,1000)
       var a=0;
       function anim(){
        a=a+50;
        if(a==1000){
            clearInterval(id)
        }else{
        var divMove=document.getElementById('test')
        divMove.style.marginLeft=a+"px";
        console.log(a)
        var ptext=document.getElementById('ptext')
        ptext.innerHTML=`Animation Running at a speed of ${a}px`
            
        }
       }
       function stopAnim(){
            console.log("Animation Stopped")
            clearInterval(id)//clear the interval
            var ptext=document.createElement('p')
            ptext.innerHTML="Animation Stopped"
            document.body.append(ptext)
        }
    </script>
</body>
</html>
