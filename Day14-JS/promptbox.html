<body>
    <script>
        // inputbox ,Ok , Cancel
        // prompt()
        // window.prompt()

        var a=prompt("What is your name?")
        alert(a)
        // Ok=>value cancel=>null
        if(a==null){
            alert("My name is Guvi:Default")
        }else if(a==""){
            alert("Hwy No name entered")
        }else{
            alert(a)
        }
    </script>
