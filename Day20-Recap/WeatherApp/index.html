<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>B51-WD-WeatherApp</title>
  </head>
  <body>
   <div class="">
    <!-- navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1 ">Weather Forecast By B51WD English-GUVI</span>
        </div>
    </nav>
    <!-- input box and submit button -->
    <div class="container">
        <div class="container mt-4 w-25">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Enter City Name</span>
                <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1"
                id="cityName"
                value="">
              </div>
              <div class="d-grid gap-2 col-4 mx-auto mb-3">
                <button class="btn btn-success" type="button"
                onclick="getWeatherData()"
                >Submit</button>
              </div>
    
        </div>
    <!-- WeatherContainer -->
       <div class="container w-50" id="weatherContainer">
        
       </div>
    
    </div>
   </div>

    <script src="./script.js"></script>
  </body>
</html>
