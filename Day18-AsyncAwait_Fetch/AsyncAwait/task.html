<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        //extract the lat and long from rest countries
        //pass it weather api 
        //0th index 
        async function getWeatherData(){
             var extractLatLon= await fetch('https://restcountries.com/v2/all')
             var data=await extractLatLon.json()       
            //console.log(data)
            let first=data[0]//random index number should not go beyond 249
            console.log(first.latlng)
            let lat=first.latlng[0]
            let lon=first.latlng[1]
            console.log(lat,lon)
            //https://api.openweathermap.org/data/2.5/weather?lat=33&lon=65&appid=68efa0885519a6f01d76917c463ada68
           let weatherData=await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=68efa0885519a6f01d76917c463ada68`)
           let weatherResponse=await weatherData.json()
           console.log(weatherResponse)
    }
    getWeatherData()
    </script>
</body>
</html>
