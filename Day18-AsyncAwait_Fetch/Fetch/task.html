<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //extract the lat and long from rest countries
        //pass it weather api 
        //0th index 

        var extractLatLon=fetch('https://restcountries.com/v2/all')
        .then(res=>res.json())
        .then(data=>{
            //console.log(data)
            let first=data[0]
            console.log(first.latlng)
            let lat=first.latlng[0]
            let lon=first.latlng[1]
            console.log(lat,lon)
//https://api.openweathermap.org/data/2.5/weather?lat=33&lon=65&appid=68efa0885519a6f01d76917c463ada68
            fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=68efa0885519a6f01d76917c463ada68`)
            .then(res=>res.json())
            .then(data=>console.log(data))
        })
    </script>
</body>
</html>
