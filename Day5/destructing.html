<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Array Destructing
        let arr=["hello","guvi","geek"]
        console.log(arr[0])

        // Desc
        let [fname,lname,mname]=arr
        console.log(fname)
        console.log(lname)
        console.log(mname)

        //Object Destructing


        var obj={
            name:"ABC",
            age:21,
            salary:4567
        }
        console.log(obj)

        let {name,age,salary}=obj
        console.log(name,age,salary)
    </script>
</body>
</html>
