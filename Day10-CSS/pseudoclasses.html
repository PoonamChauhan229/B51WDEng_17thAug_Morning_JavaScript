<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    a{
        font-size: 20px;
    }
    a:link{
        color:orange 
        /* unvisited links */
    }
    a:visited{
        color:brown;
        /* visited link */
    }
    a:hover{
        color:olivedrab;
        font-size: 30px;
        /* move a cursor over the link */
    }
    a:active{
        color:aqua;
        /* when to click that tym  */
    }
</style>
<body>    

    <a href="https://www.google.com/" target="_blank">Visit Google</a>
</body>
</html>
