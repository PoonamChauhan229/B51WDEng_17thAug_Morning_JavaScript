<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
     .radialgrad{
        width:120px;
        height: 120px;
        border: 1px solid grey;
        margin:5px;
    }
    #radialgrad1{
        width:600px !important;
        height: 300px !important;
        background-image: radial-gradient(red,yellow,green);
    }
    #radialgrad2{   
        background-image: radial-gradient(circle,red,yellow,green,transparent);
    }

   #radialgrad3{
        background-image: linear-gradient(to top, #fdcbf1 0%, #fdcbf1 1%, #e6dee9 100%);
    }
</style>
<body>
    <div id="radialgrad1" class="radialgrad"></div>
    <div id="radialgrad2" class="radialgrad"></div>
    <div id="radialgrad3" class="radialgrad"></div>
</body>
</html>
