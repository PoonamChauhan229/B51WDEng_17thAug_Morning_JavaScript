<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .border1{
        border:15px solid red ;
        /* border: width style color */
        width:200px;
        text-align: center;
        padding: 5px;
    }
 .border2{       
        width:200px;
        text-align: center;
        border-width: 5px;
        border-style: double;
        border-color: olive;
       margin-top: 10px;

    }
     
    
    .border3{
        width:200px;
        text-align: center;
        border-width: 5px 10px 30px 40px;
        border-style: ridge;
        border-color: olive;
       margin-top: 10px;

    }
   
    
    .border4{
        border:5px solid red ;
        border-radius: 20%;
        width:200px;
        text-align: center;
       margin-top: 10px;

    }

</style>
<body>
    <div class="border1">border1</div>
    <div class="border2">border2</div>
    <div class="border3">border3</div>
    <div class="border4">border4</div>
</body>
</html>
