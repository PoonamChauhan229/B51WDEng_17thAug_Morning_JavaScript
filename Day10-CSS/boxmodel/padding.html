<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

        border:1px solid red;
        width:200px;

        padding-top:10px;

        padding-bottom:30px;
        padding-left:40px;
    }
    .padding2{
        border:1px solid red;
        width:200px;
        text-align: center;
        padding:10px 20px 30px 40px;
    }

    }

        border:1px solid red;

        padding:30px 60px;
    }
    .padding5{
        border:1px solid red;
        width:200px;
        text-align: center;
        padding:5px 6px 7px;
    }
    .padding6{
        border:1px solid red;
        width:200px;
        text-align: center;
        padding:5px 0px 7px 2px;


    }
</style>
<body>

    <div class="padding2">Padding2</div>
    <div class="padding3">Padding3</div>
    <div class="padding4">Padding4</div>

    <div class="padding6">Padding6</div>
