<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // iife function:
        // immediately invoked function
        // ()();
        // ()=> grouping operator
        // ()=> invoking an function

         (
          function(){
            console.log("IIFE Function")
          }
        )();

        // with parameter:
        (
            function(a,b){
                console.log(a+b)
            }
        )("guvi ",3);

    </script>
</body>
</html>
