<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- odd number of an array -->
    <!-- iife -->
    <!-- arrow -->
    <!-- normal  -->
    <!-- annoymous -->


    <script>
           // <!-- iife function -->
           (
            function(arr){
                for(var i=0;i<arr.length;i++){
                    if(arr[i]%2!==0){
                        console.log(arr[i])
                    }
                }
            }
        )([2,4,5,6,8,9,7,1]);

            //annoymous function

        var annoymousOdd=function(arr){
            for(var i=0;i<arr.length;i++){
                    if(arr[i]%2!==0){
                        console.log(arr[i])
                    }
                }
        }
        annoymousOdd([2,4,5,6,8,9,7,1])

        // arrow function

        var arrowOdd=(arr)=>{
            for(var i=0;i<arr.length;i++){
                    if(arr[i]%2!==0){
                        console.log(arr[i])
                    }
                }
        }
        arrowOdd([2,4,5,6,8,9,7,1])

        // normal function

        function normalOdd(arr){
            for(var i=0;i<arr.length;i++){
                    if(arr[i]%2!==0){
                        console.log(arr[i])
                    }
                }
        }
        normalOdd([2,4,5,6,8,9,7,1])
    </script>
</body>
</html>
