<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function compute(num){
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    resolve(num*2)
                },2000)
            })
        }
        compute(2)
        .then((res)=>{
            console.log(res)
            return compute(res)
        })
        .then((res1)=>
        {
            console.log(res1)
            return new Promise((resolve,reject)=>{
                reject("Failed to execute")
            })
        })
        .then((res2)=>
        {
            console.log(res2)
            return compute(res2)
        }).catch((err)=>console.log(err))
    </script>
</body>
</html>
